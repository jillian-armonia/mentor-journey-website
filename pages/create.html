<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Mentor's Journey - Home</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <h2 id="title">A Mentor's Journey</h2>

        <span id="nav-links">
            <a href="./index.html">Home</a>
            <a href="./lesson-plans.html">Lessons</a>
            <a href="./inspiration.html">Inspire</a>
            <a href="./create.html">Create</a>
        </span>
    </nav>

    <main>
        <h1>Create Your Own Lesson Plan</h1>

        <form action="post">
            <fieldset>

                <div>
                    <label for="lp-title">Title:</label>
                    <input type="text" id="lp-title">
                </div>




                <div>
                    <p>Target Class:</p>

                    <input type="checkbox" name="target_class" id="kindergarten">
                    <label for="kindergarten">Kindergarten</label>

                    <input type="checkbox" name="target_class" id="elementary">
                    <label for="elementary">Elementary</label>

                    <input type="checkbox" name="target_class" id="junior-high">
                    <label for="junior-high">Junior High</label>

                    <input type="checkbox" name="target_class" id="senior-high">
                    <label for="senior-high">Senior High</label>

                    <input type="checkbox" name="target_class" id="other">
                    <label for="other">Other</label>
                </div>

                <div>
                    <p>Target Level (language level):</p>

                    <input type="radio" name="target_level" id="beginner">
                    <label for="beginner">Beginner</label>

                    <input type="radio" name="target_level" id="intermediate">
                    <label for="intermediate">Intermediate</label>

                    <input type="radio" name="target_level" id="advanced">
                    <label for="advanced">Advanced</label>
                </div>

                <div>
                    <label for="materials">Materials:</label>
                    <textarea name="materials" id="materials" cols="70" rows="10"></textarea>
                </div>

                <div>
                    <label for="problems">Anticipated Problems:</label>
                    <textarea name="problems" id="problems" cols="70" rows="10"></textarea>
                </div>

                <div>
                    <p>Procedure:</p>

                    <div>
                        <label for="engage">Engage:</label>
                        <textarea name="engage" id="engage" cols="70" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="study">Study:</label>
                        <textarea name="study" id="study" cols="70" rows="10"></textarea>
                    </div>

                    <div>
                        <label for="activate">Activate:</label>
                        <textarea name="activate" id="activate" cols="70" rows="10"></textarea>
                    </div>
                </div>

                <button type="submit">Create!</button>
            </fieldset>
        </form>

    </main>

    <footer>
        <p>Web design by Jill A.</p>
    </footer>

</body>
</html>
